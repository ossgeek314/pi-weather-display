<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="node_modules/weather-icons-lite/css/weather-icons-lite.css">
</head>
<body style="background: black; color: #aa8">
<div id="dimOverlay" onclick="dimClick()"></div>
<div class="parent">
<div class="div1">
        <div class="div1_parent" style="padding-top: 15px;">
                <div class="div1_sub1">
                        <div style="font-size:18px;">Current</div>
                        <span id="owmtemp" style="font-size:2.8em;">--.-</span>F
                </div>
                <div class="div1_sub2">
                        <div id="owmicon" style="font-size:2.5em;"></div>
                        <div id="owmdesc" style="font-size:18px;margin-top:10px;"></div>
                </div>
                <div class="div1_sub3">
                        <div style="font-size:18px;">Feels Like</div>
                        <span id="owmfeels" style="font-size:2.8em;">--.-</span>F
                </div>
        </div>
</div>
<div class="div2">
	<div class="div2_parent">
        	<div class="div2_sub1" style="margin-left: -2px;">
			<canvas id="pressureChart" width="290px" height="100%"></canvas>
		</div>
		<div class="div2_sub2" style="padding-top: 15px;">
			<span id="pressurebox" style="font-size:2em;">----</span>hPa
		</div>
	</div>
</div>
<div class="div3">
        <div id="clockbox"></div>
</div>
<div class="div4">
	<div class="div4_parent" style="padding-top: 15px;">
		<div class="div4_sub1">
			<div style="font-size:18px;text-align:left;padding-left:15px;">Livingroom</div>
        		<span id="temp_livingroom" style="font-size:2.8em;">--.-</span>F&nbsp;&nbsp;&nbsp;<span id="humidity_livingroom" style="font-size:2em;">--.-</span>%
		</div>
		<div class="div4_sub2">
			<div style="font-size:18px;text-align:left;padding-left:15px;">Office</div>
        		<span id="temp_office" style="font-size:2.2em;">--.-</span>F&nbsp;&nbsp;&nbsp;<span id="humidity_office" style="font-size:2em;">--.-</span>%
		</div>
		<div class="div4_sub3">
			<div style="font-size:18px;text-align:left;padding-left:15px;">Kitchen</div>
        		<span id="temp_kitchen" style="font-size:2.2em;">--.-</span>F&nbsp;&nbsp;&nbsp;<span id="humidity_kitchen" style="font-size:2em;">--.-</span>%
		</div>
		<div class="div4_sub4">
			<div style="font-size:18px;text-align:left;padding-left:15px;">Bedroom</div>
        		<span id="temp_bedroom" style="font-size:2.2em;">--.-</span>F&nbsp;&nbsp;&nbsp;<span id="humidity_bedroom" style="font-size:2em;">--.-</span>%
		</div>
	</div>
</div>
<div class="div6" style="padding-top:10px;font-size:2.2em;">
    <span id="sunrise"></span>&nbsp;&nbsp;<span id="moonphase" style="color:#f2cd51;"><i class="wi wi-moon-wax-cres"></i></span>&nbsp;&nbsp;<span id="sunset"></span>
</div>
</div>
<script type="text/javascript" src="node_modules/chart.js/dist/Chart.js"></script>
<script type="text/javascript" src="js/clockjs.js"></script>
<script type="text/javascript" src="js/tempdata.js"></script>
<script type="text/javascript" src="js/openweather.js"></script>
<script type="text/javascript" src="js/presschart.js"></script>
<script type="text/javascript" src="js/dimjs.js"></script>
<script>GetClock;setInterval(GetClock,1000);</script>
<script>getTemp;setTimeout(getTemp,1000);setInterval(getTemp,60000);</script>
<script>getOpenWeather;setTimeout(getOpenWeather,1000);setInterval(getOpenWeather,3600000);</script>
<script>setInterval(updateChart,1800000);</script>
</body>
</html>
